{% extends 'bases/layout.html' %}

{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'forms.css' %}" />
{% endblock %}

{% block content %}
  <section id="register" class="section">
    <div class="container">
      <h2 class="text-center mb-5">Register</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
            <div class="form-group">
              <label for="relationship-status">Relationship Status</label>
              <select class="form-control" id="relationship-status" required>
                <option value="" disabled selected>Select your relationship status</option>
                <option value="single">Single</option>
                <option value="in-a-relationship">In a Relationship</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="employment-status">Employment Status</label>
              <select class="form-control" id="employment-status" required>
                <option value="" disabled selected>Select your employment status</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
              </select>
            </div>
            <div class="form-group">
              <label>Do you use Viber?</label><br />
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="viber" id="viber-yes" value="yes" required />
                <label class="form-check-label" for="viber-yes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="viber" id="viber-no" value="no" />
                <label class="form-check-label" for="viber-no">No</label>
              </div>
            </div>
            <button type="submit" class="btn btn-gold btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
