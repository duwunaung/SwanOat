{% extends 'bases/layout.html' %}

{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'forms.css' %}" />
{% endblock %}


{% block content %}
  <section id="service-request" class="section">
    <div class="container">
      <h2 class="text-center mb-5">Service Request Form</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
            <div class="form-group">
              <label for="service-title">Service Title</label>
              <input type="text" class="form-control" id="service-title" placeholder="Enter the service title" required />
            </div>
            <div class="form-group">
              <label for="question">Question</label>
              <textarea class="form-control" id="question" rows="4" placeholder="Enter your question" required></textarea>
            </div>
            <div class="form-group">
              <label for="additional-info">Additional Information</label>
              <textarea class="form-control" id="additional-info" rows="4" placeholder="Enter any additional information" required></textarea>
            </div>
            <button type="submit" class="btn btn-gold btn-block">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
